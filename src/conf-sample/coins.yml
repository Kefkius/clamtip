# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'B⃦'
    config_file: '~/.bitcoin/bitcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00000001
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins|xbt|Ƀ|฿|B⃦)'
# Clams
clam:
    enabled: true
    unit: clam
    name: CLAMS
    symbol: 'C'
    config_file: '~/.clam/clam.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00000001
        withdraw: 0.0002
    txfee: 0.0001
    walletpassphrase: 'myCLAMpass1'
    explorer:
        address: 'http://khashier.com/address/'
        transaction: 'http://khashier.com/tx/'
    regex:
        address: '([x|3][1-9a-z]{20,40})'
        units: '(clam|clams)'

